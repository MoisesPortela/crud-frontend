<app-procura (emmitSearch)="searchName($event)"></app-procura>
<section class="listagem" *ngIf="!errorIsTrue">
    <ng-template ngFor let-drink [ngForOf]="listaDrinks">
        <a class="drink" [routerLink]="" *ngIf="drink">
            <section class="drink__info">
                <div class="flex justify-between">
                    <h2 class=" text-xl italic font-bold capitalize">
                        {{drink.nome}} do tipo {{drink.tipo}}
                    </h2>
                    <button (click)="deleteDrink(drink)">
                    <img class="ml-[10px] mr-[0px]" src="../../../assets/icons/x-close.svg" alt="Deletar drink">
                </button>
                </div>
                <div>
                    <ul class="flex flex-col items-center flex-wrap pb-[5rem]">
                        <li class="flex rounded-[3.125rem] mb-[0.3rem] font-medium text-[0.7rem] bg-cinza justify-center text-[0.625rem]">
                            {{drink.qtd}} em estoque,
                        </li>
                        <li class="flex rounded-[3.125rem] mb-[0.3rem] font-medium text-[0.7rem] bg-cinza justify-center text-[0.625rem]">
                            {{drink.tamanho}} cada um
                        </li>
                        <li class="flex rounded-[3.125rem] mb-[0.3rem] font-medium text-[0.7rem] bg-cinza justify-center text-[0.625rem]">
                            ${{drink.preco}} reais
                        </li>
                    </ul>
                    <button (click)="updateDrink(drink)">
                        <img class="mt-[-100px] ml-[240px]" src="../../../assets/icons/edit-03.svg" alt="Editar drink">
                    </button>
                </div>
            </section>
        </a>
    </ng-template>
</section>
<div class="flex justify-between">
    <button class="btn3 bg-[#FF2400]" (click)="previousPage()">VOLTAR PÁGINA</button>
    <button class="btn2 bg-[#4d77ff]" (click)="adicionarDrink()">ADD BEBIDA</button>
    <button class="btn bg-secondary" (click)="nextPage()" [disabled]="ultimaPagina">PRÓXIMA PÁGINA</button>
</div>
